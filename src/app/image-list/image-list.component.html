<input class="search" [(ngModel)]="searchQuery" placeholder="Search image">

<button (click)="searchImage(searchQuery)" type="button">Find Images</button>

<p *ngIf="searching">Fetching data ...</p>

<div *ngFor="let image of images" class="image-container">
  <img src="{{ image.webformatURL }}">
  <p>
    Tags: {{ image.tag }}
  </p>
  <p>
    User: {{ image.user }}
  </p>
  <p>
    Comments: {{ image.comments }}
  </p>
  <p>
    Likes: {{ image.likes }}
  </p>
</div>
