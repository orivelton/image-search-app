<div class="container">
  <a href="https://github.com/orivelton/image-search-app" class="button is-dark" title="Github">Github</a>
  <div class="columns is-mobile is-centered">
    <div class="column is-half is-narrow">
      <h1 class="bd-notification is-primary title is-1">Search Image App</h1>
    </div>
  </div>
  <div class="columns is-mobile is-centered">
    <div class="column is-half is-narrow">
      <div class="field has-addons">
        <div class="control">
          <input class="search input" (keyup.enter)="searchImage(searchQuery)" [(ngModel)]="searchQuery" placeholder="Search image">      
        </div>
        <div class="control">      
          <button (click)="searchImage(searchQuery)" type="button" class="button is-info">Find Images</button>
        </div>
      </div>
    </div>
  </div>
  <a class="button is-loading" *ngIf="searching">Loading...</a>
  <div *ngFor="let image of images" class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{ image.webformatURL }}" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">Tags: {{ image.tags }}</p>
            <p class="subtitle is-6">@{{ image.user }}</p>
            <p class="subtitle is-6">Downloads: {{ image.downloads }}</p>
            <p class="subtitle is-6">Favorites: {{ image.favorites }}</p>
          </div>
        </div>    
        <div class="content">
            Comments: {{ image.comments }}
        </div>
      </div>
    </div>
</div>
